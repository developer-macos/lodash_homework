<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер з debounce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .slider {
      text-align: center;
    }

    .slider__image {
      display: block;
      margin-top: 20px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="slider">
    <input type="range" min="1" max="100" value="50" class="slider__input" />
    <img src="https://via.placeholder.com/300x300" class="slider__image" />
  </div>

  <script>
    // debounce-функція
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    const slider = document.querySelector('.slider__input');
    const image = document.querySelector('.slider__image');

    function changeImageSize() {
      const scale = slider.value; // значення слайдера (1–100)
      const newSize = 100 + scale * 3; // від 103px до ~400px
      image.style.width = newSize + 'px';
    }

    slider.addEventListener('input', debounce(changeImageSize, 150));
  </script>

</body>
</html>
